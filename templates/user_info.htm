{% extends "base.htm" %}
{% block title %}User Info / {{session['name']}} - {{super()}}{% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading"><i class="fa fa-info-circle"></i> User Info</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>Key</td>
                            <td>Value</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for name in session|sort %}
                        <tr>
                            <td>{{name}}</td>
                            <td>{{session[name]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
